<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>visitCard</title>
</head>
<body>
    <div class="container">
        <div class="visitCard">
            <header id="header" class="header">
                <img src="./images/HoseinAvatar.jpg" alt="user">
                <h4>Hosein Ghasemizade</h4>
                <h5>frontend developer</h5>
            </header>
            <div class="details">
                <div class="phone">
                    <div class="phone-number">
                        <ion-icon class="phone" name="phone-portrait-outline"></ion-icon>
                        <p>+98-911-290-7140</p>
                    </div>
                </div>
                <div class="email">
                    <div class="email-address">
                        <ion-icon class="mail" name="mail-outline"></ion-icon>
                        <p>ghasemizade.hosein@gmail.com</p>
                    </div>
                </div>
                <div class="location">
                    <div class="location-area">
                        <ion-icon class="locate" name="location-outline"></ion-icon>
                        <p>Canada-Ontario</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="themes">
            <button id="blue" class="btn btn-blue"></button>
            <button id="red" class="btn btn-red"></button>
            <button id="green" class="btn btn-green"></button>
            <button id="purple" class="btn btn-purple"></button>
            <button id="yellow" class="btn btn-yellow"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
