<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <title>visitCard</title>
</head>
<body>
    <div class="container">
        <div class="visitCard">
            <img src="./images/HoseinAvatar.jpg" alt="user">
            <h4>Hosein Ghasemizade</h4>
            <h5>frontend developer</h5>
            <div class="details">
                <div class="phone">
                    <div class="phone-number">
                        <ion-icon class="phone" name="phone-portrait-outline"></ion-icon>
                        <span>+98-911-290-7140</span>
                    </div>
                </div>
                <div class="email">
                    <div class="email-address">
                        <ion-icon class="mail" name="mail-outline"></ion-icon>
                        <span>ghasemizade.hosein@gmail.com</span>
                    </div>
                </div>
                <div class="location">
                    <div class="location-area">
                        <ion-icon class="locate" name="location-outline"></ion-icon>
                        <span>Canada-Ontario</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="themes">
            <button class="btn btn-blue" onclick="changeColor('#3498db')" style="--clr:#3498db;"></button>
            <button class="btn btn-red" onclick="changeColor('#ff1756')" style="--clr:#ff1756;"></button>
            <button class="btn btn-green" onclick="changeColor('#1cb65d')" style="--clr:#1cb65d;"></button>
            <button class="btn btn-purple" onclick="changeColor('#8d44ad')" style="--clr:#8d44ad;"></button>
            <button class="btn btn-yellow" onclick="changeColor('#f4b932')" style="--clr:#f4b932;"></button>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- install icon pack -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        let btn = document.getElementById('btn');
        function changeColor(color) {
            btn = color;
        }
    </script>
</body>
</html>
